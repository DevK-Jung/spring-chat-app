<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Spring Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control.is-valid {
            border-color: #28a745;
        }

        .form-control.is-invalid {
            border-color: #dc3545;
        }

        .valid-feedback {
            color: #28a745;
        }

        .invalid-feedback {
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">회원가입</h3>
                </div>
                <div class="card-body">
                    <form id="registerForm">
                        <!-- 사용자명 -->
                        <div class="mb-3">
                            <label for="username" class="form-label">사용자명</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <div class="invalid-feedback" id="username-feedback"></div>
                            <div class="valid-feedback" id="username-success"></div>
                            <small class="form-text text-muted">3-20자, 영문, 숫자, '_'만 사용 가능</small>
                        </div>

                        <!-- 비밀번호 -->
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="invalid-feedback" id="password-feedback"></div>
                            <small class="form-text text-muted">8-20자, 영문 대소문자, 숫자 포함</small>
                        </div>

                        <!-- 비밀번호 확인 -->
                        <div class="mb-3">
                            <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm"
                                   required>
                            <div class="invalid-feedback" id="passwordConfirm-feedback"></div>
                        </div>

                        <!-- 이메일 -->
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div class="invalid-feedback" id="email-feedback"></div>
                            <div class="valid-feedback" id="email-success"></div>
                        </div>

                        <!-- 닉네임 -->
                        <div class="mb-3">
                            <label for="nickname" class="form-label">닉네임</label>
                            <input type="text" class="form-control" id="nickname" name="nickname" required>
                            <div class="invalid-feedback" id="nickname-feedback"></div>
                            <small class="form-text text-muted">2-10자</small>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" id="submitBtn">회원가입</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/login">이미 계정이 있으신가요? 로그인</a>
                    </div>

                    <!-- 메시지 표시 영역 -->
                    <div id="messageArea" class="mt-3" style="display: none;">
                        <div class="alert" id="messageAlert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 폼 요소들
    const form = document.getElementById('registerForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const passwordConfirmInput = document.getElementById('passwordConfirm');
    const emailInput = document.getElementById('email');
    const nicknameInput = document.getElementById('nickname');
    const submitBtn = document.getElementById('submitBtn');

    // 실시간 검증
    usernameInput.addEventListener('blur', checkUsername);
    emailInput.addEventListener('blur', checkEmail);
    passwordInput.addEventListener('input', validatePassword);
    passwordConfirmInput.addEventListener('input', validatePasswordConfirm);
    nicknameInput.addEventListener('input', validateNickname);

    // 사용자명 중복 검사
    async function checkUsername() {
        const username = usernameInput.value.trim();

        if (!username) return;

        if (!validateUsernameFormat(username)) {
            setInvalid(usernameInput, 'username-feedback', '3-20자, 영문, 숫자, \'_\'만 사용 가능합니다');
            return;
        }

        try {
            const response = await fetch(`/api/users/check-username?username=${encodeURIComponent(username)}`);
            const result = await response.json();

            // 성공 (200)이면 사용 가능
            setValid(usernameInput, 'username-success', '사용 가능한 사용자명입니다.');

        } catch (error) {
            // 실패면 에러 메시지 표시
            setInvalid(usernameInput, 'username-feedback', '이미 사용중인 사용자명입니다.');
        }
    }

    // 이메일 중복 검사
    async function checkEmail() {
        const email = emailInput.value.trim();

        if (!email) return;

        if (!validateEmailFormat(email)) {
            setInvalid(emailInput, 'email-feedback', '올바른 이메일 형식이 아닙니다');
            return;
        }

        try {
            const response = await fetch(`/api/users/check-email?email=${encodeURIComponent(email)}`);
            const result = await response.json();

            // 성공 (200)이면 사용 가능
            setValid(emailInput, 'email-success', '사용 가능한 이메일입니다.');

        } catch (error) {
            // 실패면 에러 메시지 표시
            setInvalid(emailInput, 'email-feedback', '이미 사용중인 이메일입니다.');
        }
    }

    // 비밀번호 검증
    function validatePassword() {
        const password = passwordInput.value;
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,20}$/;

        if (!passwordRegex.test(password)) {
            setInvalid(passwordInput, 'password-feedback', '8-20자, 영문 대소문자, 숫자를 포함해야 합니다');
        } else {
            setValid(passwordInput);
        }

        // 비밀번호 확인도 다시 검증
        if (passwordConfirmInput.value) {
            validatePasswordConfirm();
        }
    }

    // 비밀번호 확인 검증
    function validatePasswordConfirm() {
        const password = passwordInput.value;
        const passwordConfirm = passwordConfirmInput.value;

        if (password !== passwordConfirm) {
            setInvalid(passwordConfirmInput, 'passwordConfirm-feedback', '비밀번호가 일치하지 않습니다');
        } else if (passwordConfirm) {
            setValid(passwordConfirmInput);
        }
    }

    // 닉네임 검증
    function validateNickname() {
        const nickname = nicknameInput.value.trim();

        if (nickname.length < 2 || nickname.length > 10) {
            setInvalid(nicknameInput, 'nickname-feedback', '닉네임은 2-10자 사이여야 합니다');
        } else {
            setValid(nicknameInput);
        }
    }

    // 사용자명 형식 검증
    function validateUsernameFormat(username) {
        const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
        return usernameRegex.test(username);
    }

    // 이메일 형식 검증
    function validateEmailFormat(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // 유효성 표시 함수들
    function setValid(input, successElementId = null) {
        input.classList.remove('is-invalid');
        input.classList.add('is-valid');
        if (successElementId) {
            document.getElementById(successElementId).style.display = 'block';
        }
    }

    function setInvalid(input, feedbackElementId, message) {
        input.classList.remove('is-valid');
        input.classList.add('is-invalid');
        document.getElementById(feedbackElementId).textContent = message;
    }

    // 폼 제출
    form.addEventListener('submit', async function (e) {
        e.preventDefault();

        // 모든 검증 다시 수행
        await checkUsername();
        await checkEmail();
        validatePassword();
        validatePasswordConfirm();
        validateNickname();

        // 유효하지 않은 필드가 있는지 확인
        const invalidFields = form.querySelectorAll('.is-invalid');
        if (invalidFields.length > 0) {
            showMessage('입력 정보를 다시 확인해주세요.', 'danger');
            return;
        }

        // 모든 필수 필드가 채워졌는지 확인
        const formData = {
            username: usernameInput.value.trim(),
            password: passwordInput.value,
            email: emailInput.value.trim(),
            nickname: nicknameInput.value.trim()
        };

        if (!formData.username || !formData.password || !formData.email || !formData.nickname) {
            showMessage('모든 필드를 입력해주세요.', 'danger');
            return;
        }

        // 제출 버튼 비활성화
        submitBtn.disabled = true;
        submitBtn.textContent = '가입 중...';

        try {
            const response = await fetch('/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (result.success) {
                showMessage('회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.', 'success');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } else {
                showMessage(result.message, 'danger');
            }
        } catch (error) {
            showMessage('회원가입 중 오류가 발생했습니다.', 'danger');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = '회원가입';
        }
    });

    function showMessage(message, type) {
        const messageArea = document.getElementById('messageArea');
        const messageAlert = document.getElementById('messageAlert');

        messageAlert.className = `alert alert-${type}`;
        messageAlert.textContent = message;
        messageArea.style.display = 'block';

        // 3초 후 메시지 숨기기 (성공 메시지가 아닌 경우)
        if (type !== 'success') {
            setTimeout(() => {
                messageArea.style.display = 'none';
            }, 3000);
        }
    }
</script>
</body>
</html>
