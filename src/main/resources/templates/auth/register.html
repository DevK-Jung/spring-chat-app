<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Spring Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 0;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-height: 90vh;
            overflow-y: auto;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-control.is-valid {
            border-color: #28a745;
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        .valid-feedback {
            color: #28a745;
            display: block;
        }
        .invalid-feedback {
            color: #dc3545;
            display: block;
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 0;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .btn-register:disabled {
            opacity: 0.7;
            transform: none;
        }
        .chat-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .form-text {
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="register-card p-4">
                    <div class="text-center mb-4">
                        <div class="chat-icon">💬</div>
                        <h2 class="fw-bold text-dark">회원가입</h2>
                        <p class="text-muted">채팅 앱에 참여하세요!</p>
                    </div>

                    <form id="registerForm">
                        <!-- 사용자명 -->
                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold">사용자명</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <div class="invalid-feedback" id="username-feedback"></div>
                            <div class="valid-feedback" id="username-success"></div>
                            <small class="form-text">3-20자, 영문, 숫자, '_'만 사용 가능</small>
                        </div>

                        <!-- 비밀번호 -->
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="invalid-feedback" id="password-feedback"></div>
                            <small class="form-text">8-20자, 영문 대소문자, 숫자 포함</small>
                        </div>

                        <!-- 비밀번호 확인 -->
                        <div class="mb-3">
                            <label for="passwordConfirm" class="form-label fw-semibold">비밀번호 확인</label>
                            <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required>
                            <div class="invalid-feedback" id="passwordConfirm-feedback"></div>
                        </div>

                        <!-- 이메일 -->
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">이메일</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div class="invalid-feedback" id="email-feedback"></div>
                            <div class="valid-feedback" id="email-success"></div>
                        </div>

                        <!-- 닉네임 -->
                        <div class="mb-3">
                            <label for="nickname" class="form-label fw-semibold">닉네임</label>
                            <input type="text" class="form-control" id="nickname" name="nickname" required>
                            <div class="invalid-feedback" id="nickname-feedback"></div>
                            <small class="form-text">2-10자</small>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-register" id="submitBtn">
                                회원가입
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="mb-0">이미 계정이 있으신가요?</p>
                        <a href="/login" class="text-decoration-none fw-bold">로그인</a>
                    </div>

                    <!-- 메시지 표시 영역 -->
                    <div id="messageArea" class="mt-3" style="display: none;">
                        <div class="alert" id="messageAlert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 폼 요소들
    const form = document.getElementById('registerForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const passwordConfirmInput = document.getElementById('passwordConfirm');
    const emailInput = document.getElementById('email');
    const nicknameInput = document.getElementById('nickname');
    const submitBtn = document.getElementById('submitBtn');

    // 실시간 검증 (디바운스 적용)
    let usernameTimeout;
    let emailTimeout;

    usernameInput.addEventListener('input', function() {
        clearTimeout(usernameTimeout);
        usernameTimeout = setTimeout(checkUsername, 500);
    });

    emailInput.addEventListener('input', function() {
        clearTimeout(emailTimeout);
        emailTimeout = setTimeout(checkEmail, 500);
    });

    passwordInput.addEventListener('input', validatePassword);
    passwordConfirmInput.addEventListener('input', validatePasswordConfirm);
    nicknameInput.addEventListener('input', validateNickname);

    // 사용자명 중복 검사 (개선된 버전)
    async function checkUsername() {
        const username = usernameInput.value.trim();

        if (!username) {
            usernameInput.classList.remove('is-valid', 'is-invalid');
            return;
        }

        if (!validateUsernameFormat(username)) {
            setInvalid(usernameInput, 'username-feedback', '3-20자, 영문, 숫자, \'_\'만 사용 가능합니다');
            return;
        }

        try {
            const response = await fetch(`/api/users/check-username?username=${encodeURIComponent(username)}`);

            if (response.ok) {
                setValid(usernameInput, 'username-success');
                document.getElementById('username-success').textContent = '사용 가능한 사용자명입니다.';
            } else {
                const result = await response.json();
                setInvalid(usernameInput, 'username-feedback', result.message || '이미 사용중인 사용자명입니다.');
            }
        } catch (error) {
            console.error('Username check error:', error);
            setInvalid(usernameInput, 'username-feedback', '이미 사용중인 사용자명입니다.');
        }
    }

    // 이메일 중복 검사 (개선된 버전)
    async function checkEmail() {
        const email = emailInput.value.trim();

        if (!email) {
            emailInput.classList.remove('is-valid', 'is-invalid');
            return;
        }

        if (!validateEmailFormat(email)) {
            setInvalid(emailInput, 'email-feedback', '올바른 이메일 형식이 아닙니다');
            return;
        }

        try {
            const response = await fetch(`/api/users/check-email?email=${encodeURIComponent(email)}`);

            if (response.ok) {
                setValid(emailInput, 'email-success');
                document.getElementById('email-success').textContent = '사용 가능한 이메일입니다.';
            } else {
                const result = await response.json();
                setInvalid(emailInput, 'email-feedback', result.message || '이미 사용중인 이메일입니다.');
            }
        } catch (error) {
            console.error('Email check error:', error);
            setInvalid(emailInput, 'email-feedback', '이미 사용중인 이메일입니다.');
        }
    }

    // 비밀번호 검증
    function validatePassword() {
        const password = passwordInput.value;
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,20}$/;

        if (!password) {
            passwordInput.classList.remove('is-valid', 'is-invalid');
            return;
        }

        if (!passwordRegex.test(password)) {
            setInvalid(passwordInput, 'password-feedback', '8-20자, 영문 대소문자, 숫자를 포함해야 합니다');
        } else {
            setValid(passwordInput);
        }

        // 비밀번호 확인도 다시 검증
        if (passwordConfirmInput.value) {
            validatePasswordConfirm();
        }
    }

    // 비밀번호 확인 검증
    function validatePasswordConfirm() {
        const password = passwordInput.value;
        const passwordConfirm = passwordConfirmInput.value;

        if (!passwordConfirm) {
            passwordConfirmInput.classList.remove('is-valid', 'is-invalid');
            return;
        }

        if (password !== passwordConfirm) {
            setInvalid(passwordConfirmInput, 'passwordConfirm-feedback', '비밀번호가 일치하지 않습니다');
        } else {
            setValid(passwordConfirmInput);
        }
    }

    // 닉네임 검증
    function validateNickname() {
        const nickname = nicknameInput.value.trim();

        if (!nickname) {
            nicknameInput.classList.remove('is-valid', 'is-invalid');
            return;
        }

        if (nickname.length < 2 || nickname.length > 10) {
            setInvalid(nicknameInput, 'nickname-feedback', '닉네임은 2-10자 사이여야 합니다');
        } else {
            setValid(nicknameInput);
        }
    }

    // 사용자명 형식 검증
    function validateUsernameFormat(username) {
        const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
        return usernameRegex.test(username);
    }

    // 이메일 형식 검증
    function validateEmailFormat(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // 유효성 표시 함수들
    function setValid(input, successElementId = null) {
        input.classList.remove('is-invalid');
        input.classList.add('is-valid');
        if (successElementId) {
            const successElement = document.getElementById(successElementId);
            if (successElement) {
                successElement.style.display = 'block';
            }
        }
    }

    function setInvalid(input, feedbackElementId, message) {
        input.classList.remove('is-valid');
        input.classList.add('is-invalid');
        const feedbackElement = document.getElementById(feedbackElementId);
        if (feedbackElement) {
            feedbackElement.textContent = message;
        }
    }

    // 폼 제출
    form.addEventListener('submit', async function (e) {
        e.preventDefault();

        // 모든 검증 다시 수행
        await checkUsername();
        await checkEmail();
        validatePassword();
        validatePasswordConfirm();
        validateNickname();

        // 유효하지 않은 필드가 있는지 확인
        const invalidFields = form.querySelectorAll('.is-invalid');
        if (invalidFields.length > 0) {
            showMessage('입력 정보를 다시 확인해주세요.', 'danger');
            return;
        }

        // 모든 필수 필드가 채워졌는지 확인
        const formData = {
            username: usernameInput.value.trim(),
            password: passwordInput.value,
            email: emailInput.value.trim(),
            nickname: nicknameInput.value.trim()
        };

        if (!formData.username || !formData.password || !formData.email || !formData.nickname) {
            showMessage('모든 필드를 입력해주세요.', 'danger');
            return;
        }

        // 제출 버튼 비활성화
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>가입 중...';

        try {
            const response = await fetch('/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                const result = await response.json();
                showMessage('회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.', 'success');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } else {
                const result = await response.json();
                showMessage(result.message || '회원가입에 실패했습니다.', 'danger');
            }
        } catch (error) {
            console.error('Registration error:', error);
            showMessage('회원가입 중 오류가 발생했습니다.', 'danger');
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '회원가입';
        }
    });

    function showMessage(message, type) {
        const messageArea = document.getElementById('messageArea');
        const messageAlert = document.getElementById('messageAlert');

        messageAlert.className = `alert alert-${type}`;
        messageAlert.textContent = message;
        messageArea.style.display = 'block';

        // 3초 후 메시지 숨기기 (성공 메시지가 아닌 경우)
        if (type !== 'success') {
            setTimeout(() => {
                messageArea.style.display = 'none';
            }, 3000);
        }
    }

    // Enter 키 처리
    usernameInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            passwordInput.focus();
        }
    });

    passwordInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            passwordConfirmInput.focus();
        }
    });

    passwordConfirmInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            emailInput.focus();
        }
    });

    emailInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            nicknameInput.focus();
        }
    });

    nicknameInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            form.dispatchEvent(new Event('submit'));
        }
    });
</script>
</body>
</html>
