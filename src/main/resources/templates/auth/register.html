                            <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required>

                        <!-- ì´ë©”ì¼ -->
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">ì´ë©”ì¼</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div class="invalid-feedback" id="email-feedback"></div>
                            <div class="valid-feedback" id="email-success"></div>

                        <!-- ë‹‰ë„¤ì„ -->
                        <div class="mb-3">
                            <label for="nickname" class="form-label fw-semibold">ë‹‰ë„¤ì„</label>
                            <input type="text" class="form-control" id="nickname" name="nickname" required>
                            <div class="invalid-feedback" id="nickname-feedback"></div>

                                íšŒì›ê°€ì…

                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="mb-0">ì´ë¯¸ ê³„ì •ì´ ìˆìœ¼ì‹ ê°€ìš”?</p>
                        <a href="/login" class="text-decoration-none fw-bold">ë¡œê·¸ì¸</a>
                    </div>

                    <!-- ë©”ì‹œì§€ í‘œì‹œ ì˜ì—­ -->

</div>

<script>
    // í¼ ìš”ì†Œë“¤
    const form = document.getElementById('registerForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const passwordConfirmInput = document.getElementById('passwordConfirm');
    const emailInput = document.getElementById('email');
    const nicknameInput = document.getElementById('nickname');
    const submitBtn = document.getElementById('submitBtn');

    // ì‹¤ì‹œê°„ ê²€ì¦ (ë””ë°”ìš´ìŠ¤ ì ìš©)
    let usernameTimeout;
    let emailTimeout;

    usernameInput.addEventListener('input', function() {
        clearTimeout(usernameTimeout);
        usernameTimeout = setTimeout(checkUsername, 500);
    });

    emailInput.addEventListener('input', function() {
        clearTimeout(emailTimeout);
        emailTimeout = setTimeout(checkEmail, 500);
    });

    passwordInput.addEventListener('input', validatePassword);
    passwordConfirmInput.addEventListener('input', validatePasswordConfirm);
    nicknameInput.addEventListener('input', validateNickname);

    // ì‚¬ìš©ìëª… ì¤‘ë³µ ê²€ì‚¬ (ê°œì„ ëœ ë²„ì „)
    async function checkUsername() {
        const username = usernameInput.value.trim();

        if (!username) {
            usernameInput.classList.remove('is-valid', 'is-invalid');
            return;
        }

        if (!validateUsernameFormat(username)) {
            setInvalid(usernameInput, 'username-feedback', '3-20ì, ì˜ë¬¸, ìˆ«ì, \'_\'ë§Œ ì‚¬ìš© ê°€ëŠ¥í•©ë‹ˆë‹¤');
            return;
        }

        try {
            const response = await fetch(`/api/users/check-username?username=${encodeURIComponent(username)}`);

            if (response.ok) {
                setValid(usernameInput, 'username-success');
                document.getElementById('username-success').textContent = 'ì‚¬ìš© ê°€ëŠ¥í•œ ì‚¬ìš©ìëª…ì…ë‹ˆë‹¤.';
            } else {
                const result = await response.json();
                setInvalid(usernameInput, 'username-feedback', result.message || 'ì´ë¯¸ ì‚¬ìš©ì¤‘ì¸ ì‚¬ìš©ìëª…ì…ë‹ˆë‹¤.');
            }
        } catch (error) {
            console.error('Username check error:', error);
            setInvalid(usernameInput, 'username-feedback', 'ì´ë¯¸ ì‚¬ìš©ì¤‘ì¸ ì‚¬ìš©ìëª…ì…ë‹ˆë‹¤.');
        }
    }

    // ì´ë©”ì¼ ì¤‘ë³µ ê²€ì‚¬ (ê°œì„ ëœ ë²„ì „)
    async function checkEmail() {
        const email = emailInput.value.trim();

        if (!email) {
            emailInput.classList.remove('is-valid', 'is-invalid');
            return;
        }

        if (!validateEmailFormat(email)) {
            setInvalid(emailInput, 'email-feedback', 'ì˜¬ë°”ë¥¸ ì´ë©”ì¼ í˜•ì‹ì´ ì•„ë‹™ë‹ˆë‹¤');
            return;
        }

        try {
            const response = await fetch(`/api/users/check-email?email=${encodeURIComponent(email)}`);

            if (response.ok) {
                setValid(emailInput, 'email-success');
                document.getElementById('email-success').textContent = 'ì‚¬ìš© ê°€ëŠ¥í•œ ì´ë©”ì¼ì…ë‹ˆë‹¤.';
            } else {
                const result = await response.json();
                setInvalid(emailInput, 'email-feedback', result.message || 'ì´ë¯¸ ì‚¬ìš©ì¤‘ì¸ ì´ë©”ì¼ì…ë‹ˆë‹¤.');
            }
        } catch (error) {
            console.error('Email check error:', error);
            setInvalid(emailInput, 'email-feedback', 'ì´ë¯¸ ì‚¬ìš©ì¤‘ì¸ ì´ë©”ì¼ì…ë‹ˆë‹¤.');
        }
    }

    // ë¹„ë°€ë²ˆí˜¸ ê²€ì¦
    function validatePassword() {
        const password = passwordInput.value;
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,20}$/;

        if (!password) {
            passwordInput.classList.remove('is-valid', 'is-invalid');
            return;
        }

        if (!passwordRegex.test(password)) {
            setInvalid(passwordInput, 'password-feedback', '8-20ì, ì˜ë¬¸ ëŒ€ì†Œë¬¸ì, ìˆ«ìë¥¼ í¬í•¨í•´ì•¼ í•©ë‹ˆë‹¤');
        } else {
            setValid(passwordInput);
        }

        // ë¹„ë°€ë²ˆí˜¸ í™•ì¸ë„ ë‹¤ì‹œ ê²€ì¦
        if (passwordConfirmInput.value) {
            validatePasswordConfirm();
        }
    }

    // ë¹„ë°€ë²ˆí˜¸ í™•ì¸ ê²€ì¦
    function validatePasswordConfirm() {
        const password = passwordInput.value;
        const passwordConfirm = passwordConfirmInput.value;

        if (!passwordConfirm) {
            passwordConfirmInput.classList.remove('is-valid', 'is-invalid');
            return;
        }

        if (password !== passwordConfirm) {
            setInvalid(passwordConfirmInput, 'passwordConfirm-feedback', 'ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤');
        } else {
            setValid(passwordConfirmInput);
        }
    }

    // ë‹‰ë„¤ì„ ê²€ì¦
    function validateNickname() {
        const nickname = nicknameInput.value.trim();

        if (!nickname) {
            nicknameInput.classList.remove('is-valid', 'is-invalid');
            return;
        }

        if (nickname.length < 2 || nickname.length > 10) {
            setInvalid(nicknameInput, 'nickname-feedback', 'ë‹‰ë„¤ì„ì€ 2-10ì ì‚¬ì´ì—¬ì•¼ í•©ë‹ˆë‹¤');
        } else {
            setValid(nicknameInput);
        }
    }

    // ì‚¬ìš©ìëª… í˜•ì‹ ê²€ì¦
    function validateUsernameFormat(username) {
        const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
        return usernameRegex.test(username);
    }

    // ì´ë©”ì¼ í˜•ì‹ ê²€ì¦
    function validateEmailFormat(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // ìœ íš¨ì„± í‘œì‹œ í•¨ìˆ˜ë“¤
    function setValid(input, successElementId = null) {
        input.classList.remove('is-invalid');
        input.classList.add('is-valid');
        if (successElementId) {
            const successElement = document.getElementById(successElementId);
            if (successElement) {
                successElement.style.display = 'block';
            }
        }
    }

    function setInvalid(input, feedbackElementId, message) {
        input.classList.remove('is-valid');
        input.classList.add('is-invalid');
        const feedbackElement = document.getElementById(feedbackElementId);
        if (feedbackElement) {
            feedbackElement.textContent = message;
        }
    }

    // í¼ ì œì¶œ
    form.addEventListener('submit', async function (e) {
        e.preventDefault();

        // ëª¨ë“  ê²€ì¦ ë‹¤ì‹œ ìˆ˜í–‰
        await checkUsername();
        await checkEmail();
        validatePassword();
        validatePasswordConfirm();
        validateNickname();

        // ìœ íš¨í•˜ì§€ ì•Šì€ í•„ë“œê°€ ìˆëŠ”ì§€ í™•ì¸
        const invalidFields = form.querySelectorAll('.is-invalid');
        if (invalidFields.length > 0) {
            showMessage('ì…ë ¥ ì •ë³´ë¥¼ ë‹¤ì‹œ í™•ì¸í•´ì£¼ì„¸ìš”.', 'danger');
            return;
        }

        // ëª¨ë“  í•„ìˆ˜ í•„ë“œê°€ ì±„ì›Œì¡ŒëŠ”ì§€ í™•ì¸
        const formData = {
            username: usernameInput.value.trim(),
            password: passwordInput.value,
            email: emailInput.value.trim(),
            nickname: nicknameInput.value.trim()
        };

        if (!formData.username || !formData.password || !formData.email || !formData.nickname) {
            showMessage('ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'danger');
            return;
        }

        // ì œì¶œ ë²„íŠ¼ ë¹„í™œì„±í™”
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>ê°€ì… ì¤‘...';

        try {
            const response = await fetch('/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                const result = await response.json();
                showMessage('íšŒì›ê°€ì…ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤! ë¡œê·¸ì¸ í˜ì´ì§€ë¡œ ì´ë™í•©ë‹ˆë‹¤.', 'success');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } else {
                const result = await response.json();
                showMessage(result.message || 'íšŒì›ê°€ì…ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'danger');
            }
        } catch (error) {
            console.error('Registration error:', error);
            showMessage('íšŒì›ê°€ì… ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'danger');
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'íšŒì›ê°€ì…';
        }
    });

    function showMessage(message, type) {
        const messageArea = document.getElementById('messageArea');
        const messageAlert = document.getElementById('messageAlert');

        messageAlert.className = `alert alert-${type}`;
        messageAlert.textContent = message;
        messageArea.style.display = 'block';

        // 3ì´ˆ í›„ ë©”ì‹œì§€ ìˆ¨ê¸°ê¸° (ì„±ê³µ ë©”ì‹œì§€ê°€ ì•„ë‹Œ ê²½ìš°)
        if (type !== 'success') {
            setTimeout(() => {
                messageArea.style.display = 'none';
            }, 3000);
        }
    }

    // Enter í‚¤ ì²˜ë¦¬
    usernameInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            passwordInput.focus();
        }
    });

    passwordInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            passwordConfirmInput.focus();
        }
    });

    passwordConfirmInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            emailInput.focus();
        }
    });

    emailInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            nicknameInput.focus();
        }
    });

    nicknameInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            form.dispatchEvent(new Event('submit'));
        }
    });
</script>
