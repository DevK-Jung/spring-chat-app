<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Spring Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 0;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .chat-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="login-card p-4">
                    <div class="text-center mb-4">
                        <div class="chat-icon">💬</div>
                        <h2 class="fw-bold text-dark">로그인</h2>
                        <p class="text-muted">채팅 앱에 오신 것을 환영합니다!</p>
                    </div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">사용자명</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                로그인 상태 유지
                            </label>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                                로그인
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="mb-0">아직 계정이 없으신가요?</p>
                        <a href="/register" class="text-decoration-none fw-bold">회원가입</a>
                    </div>

                    <!-- 메시지 표시 영역 -->
                    <div id="messageArea" class="mt-3" style="display: none;">
                        <div class="alert" id="messageAlert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = {
            username: usernameInput.value.trim(),
            password: passwordInput.value
        };

        // 입력 검증
        if (!formData.username) {
            showMessage('사용자명을 입력해주세요.', 'danger');
            usernameInput.focus();
            return;
        }

        if (!formData.password) {
            showMessage('비밀번호를 입력해주세요.', 'danger');
            passwordInput.focus();
            return;
        }

        // 로그인 버튼 비활성화
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>로그인 중...';

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                const result = await response.json();
                showMessage('로그인 성공! 채팅 페이지로 이동합니다.', 'success');

                setTimeout(() => {
                    window.location.href = '/chat';
                }, 1000);
            } else {
                const result = await response.json();
                showMessage(result.message || '로그인에 실패했습니다.', 'danger');
            }
        } catch (error) {
            console.error('Login error:', error);
            showMessage('로그인 중 오류가 발생했습니다.', 'danger');
        } finally {
            loginBtn.disabled = false;
            loginBtn.innerHTML = '로그인';
        }
    });

    function showMessage(message, type) {
        const messageArea = document.getElementById('messageArea');
        const messageAlert = document.getElementById('messageAlert');

        messageAlert.className = `alert alert-${type}`;
        messageAlert.textContent = message;
        messageArea.style.display = 'block';

        // 3초 후 메시지 숨기기 (성공 메시지가 아닌 경우)
        if (type !== 'success') {
            setTimeout(() => {
                messageArea.style.display = 'none';
            }, 3000);
        }
    }

    // Enter 키 처리
    usernameInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            passwordInput.focus();
        }
    });

    passwordInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            form.dispatchEvent(new Event('submit'));
        }
    });
</script>
</body>
</html>
